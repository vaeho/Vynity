{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}

    <div class="container" style="text-align: center; margin-top: 200px; margin-left:200px;">
        <p style="font-size:30px; padding: 30px; text-align: center;">Upload a File</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs">
            </div>
            <button type="submit" class="btn btn-outline btn-primary" style="margin-top: 20px;">Upload</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning mt-3">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
    </div>
{% endblock %}
